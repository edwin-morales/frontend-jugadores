<div>
<h3 class="title">Lista de favoritos</h3>
</div>
<div class="diver"></div>
<div>
  <ul class="favorite-list">
    <li *ngFor="let video of listdeVideos">
      <div class="card">
        <img class="mini-image" [src]="video?.data?.image" alt="">
      </div>
      <div class="title-inside">
      {{video?.data?.title}}
    </div>
    </li>
  </ul>
</div>
